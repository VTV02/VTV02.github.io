<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Bàn Giao/Thu Hồi Máy Tính</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quản lý Bàn Giao/Thu Hồi Máy Tính</h1>
    
    <!-- Form nhập liệu -->
    <div class="form-container">
        <h2>Thêm mới bản ghi</h2>
        <div class="form-group">
            <input type="text" id="computerName" placeholder="Tên máy tính *" required>
        </div>
        <div class="form-group">
            <input type="text" id="configuration" placeholder="Cấu hình máy *" required>
        </div>
        <div class="form-group">
            <input type="text" id="serialNumber" placeholder="Số serial *" required>
        </div>
        <div class="form-group">
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <select id="type">
                <option value="handover">Bàn giao</option>
                <option value="recovery">Thu hồi</option>
            </select>
        </div>
         <div class="form-group">
            <select id="typeDevice">
                <option value="Laptop">Laptop</option>
                <option value="PC">PC</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="receiveBy" placeholder="Tên người nhận *" required>
        </div>
        <div class="form-group">
            <input type="text" id="employeeId" placeholder="Mã số nhân viên *" required>
        </div>
        <div class="form-group">
            <input type="text" id="department" placeholder="Phòng ban *" required>
        </div>
        <div class="form-group">
            <input type="text" id="responsible" placeholder="Người giao*" required>
        </div>
        <button onclick="addEntry()">Thêm vào lịch sử</button>
    </div>


    <!-- Bảng hiển thị -->
    <table id="historyTable">
        <thead>
            <tr>
                <th>Tên máy</th>
                <th>Số Serial</th>
                <th>Cấu hình máy</th>
                <th>Thiết bị</th>
                <th>Ngày</th>
                <th>Loại</th>
                <th>Người nhận</th>
                <th>Mã số nhân viên</th>
                <th>Phòng ban</th>
                 <th>Người giao</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <!-- Xuất Excel -->
    <div class="export-section">
        <button class="export-btn" onclick="exportToExcel()">Xuất ra Excel</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
